
<body class="text-center">
<div class= "login-container">
<form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
      <!-- <img class="mb-4" src="../../Include/logo.png" alt="" width="72" height="72"> -->
      <h1 class=" mb-3 font-weight-normal">Login</h1>

      <div class="form-group">
      <input type="text" formControlName="username" class="form-control" placeholder="Username" required autofocus>
    </div>

    <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
  </div>

      <div id="forgot">
          <a href="/">
            Forgot Password?
          </a>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <button class="btn btn-lg btn-outline-primary btn-block" type="button" (click)="createAccount()">Create Account</button>

</form>
</div>


</body>
