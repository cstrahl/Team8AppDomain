
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="jquery-3.4.1.js" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap.js" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
    <link href="forgotPassword.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">

    <title>Forgot Password</title>

</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="Include/logo.png" alt="" width="110" height="110">
        <h1>Forgot Password?</h1>
        <p class="lead">Just enter your email and user ID and we'll send you a new one.</p>
    </div>

    <div>
        <div>
<!--            <h4 class="mb-3">Account Information</h4>-->
            <form class="needs-validation" novalidate>


                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="userId">User ID</label>
                    <input type="text" class="form-control" id="userId" placeholder="User ID">
                    <div class="invalid-feedback">
                        Please enter a valid user ID.
                    </div>
                </div>


                <hr class="mb-4">

                <a href="ForgotPasswordFeedback.html">
                <button class="btn btn-primary btn-lg btn-block" type="button">Reset Password</button>
                </a>

            </form>
        </div>
    </div>


    <footer class="my-5 pt-5 text-muted text-center text-small">
        <a href="Homepage.html"><img class="d-block mx-auto mb-4" src="Include/logo.png" alt="" width="60" height="60"></a>
        <ul class="list-inline">
            <li><a href="Homepage.html">Back to Login screen</a></li>
        </ul>
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

</body>
</html>
